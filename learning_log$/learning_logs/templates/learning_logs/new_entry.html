{% extends "learning_logs/base.html"%}
{% load bootstrap4 %}

{% block page_header %}
  <h3>Новая запись</h3>
{% endblock page_header %}

{%block content%}
  <p><a href="{% url 'learning_logs:topic' topic.id %}"><h5>Тема: {{ topic }}</h5></a></p>
  <p><h5>Добавить новую запись:</h5></p>
  <form action = "{% url 'learning_logs:new_entry' topic.id %}" method = 'post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Добавить</button>
    {% endbuttons %}
  </form>

{%endblock content%}
